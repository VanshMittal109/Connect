<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #2c5530; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1e3a23; }
    </style>
</head>
<body>
    <h1>Create User</h1>
    <form id="userForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="joiningDate">Joining Date</label>
            <input type="date" id="joiningDate" name="joiningDate" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit">Create User</button>
    </form>
    <script>
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const user = {
                name: document.getElementById('name').value,
                contact: document.getElementById('contact').value,
                email: document.getElementById('email').value,
                joining_date: document.getElementById('joiningDate').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value
            };
            try {
                const res = await fetch('/api/patients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
                if (!res.ok) throw new Error('Failed to create user');
                const result = await res.json();
                const patientId = result.patient && result.patient.id;
                if (!patientId) throw new Error('No patient ID returned');
                // Store patientId in localStorage for later use
                localStorage.setItem('patientId', patientId);
                // Redirect to treatment planner page with patientId as query param
                window.location.href = `index.html?patientId=${patientId}`;
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });
    </script>
</body>
</html>
