<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Appointment â€¢ Connect</title>
  <link rel="stylesheet" href="../css/first_appointment.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h2>Connect</h2>
        </div>
        <ul class="nav-menu">
          <li><a href="../index.html" class="nav-link">Home</a></li>
          <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
          <li><a href="profile.html" class="nav-link">Profile</a></li>
        </ul>
      </div>
    </nav>

    <main class="form-container">
      <!-- User Details Form -->
      <div id="userDetailsSection" class="card">
        <h1 class="text-center">Book Your First Appointment</h1>
        <p class="text-center muted">Fill in your details to get started with your wellness journey</p>
        <form id="userDetailsForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Book First Appointment</button>
        </form>
      </div>

      <!-- Time Slot Section -->
      <div id="timeSlotSection" class="card hidden">
        <h1 class="text-center">Select your preferred consultation time</h1>
        <form id="timeSlotForm">
          <div class="form-group">
            <label for="appointmentDate">Appointment Date</label>
            <input type="date" id="appointmentDate" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="appointmentTime">Preferred Time</label>
            <input type="time" id="appointmentTime" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="description">Description / Notes (Optional)</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Describe your concern or reason for visit..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Confirm Appointment</button>
          <button type="button" id="backButton" class="btn btn-outline">Back</button>
        </form>
      </div>
    </main>
  </div>

  <script src="../js/first_appointment.js"></script>
</body>
</html>
