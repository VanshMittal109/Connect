<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appoint Therapy â€¢ Connect</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/appoint-therapy.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <a href="#" class="logo">Connect</a>
            </div>
            <nav class="menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="profile.html" class="menu-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="appoint-therapy.html" class="menu-item active">
                    <i class="fas fa-calendar-plus"></i> Appoint Therapy
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-comment"></i> Messages
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <div class="topbar">
                <h1 class="welcome">Schedule a New Therapy Session</h1>
                <div class="top-actions">
                    <button class="icon-btn" id="notify-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <div class="profile">
                        <img src="https://ui-avatars.com/api/?name=User" alt="Profile">
                        <span>User</span>
                        <div class="dropdown">
                            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                            <a href="#"><i class="fas fa-cog"></i> Settings</a>
                            <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="card appointment-card">
                    <p class="subtitle">Fill in the details below to schedule a new therapy session.</p>
                    
                    <form id="therapyForm">
                        <div class="form-group">
                            <label for="userSelect">Select User</label>
                            <select id="userSelect" class="form-control" required>
                                <option value="" disabled selected>Choose a user...</option>
                                <option value="user1">John Doe</option>
                                <option value="user2">Jane Smith</option>
                                <option value="user3">Alex Johnson</option>
                            </select>
                        </div>

                        <div class="therapies-section">
                            <div class="section-header">
                                <h3>Therapies</h3>
                            </div>
                            
                            <div class="therapy-list" id="therapyList">
                                <!-- Therapy cards will be added here -->
                            </div>
                            
                            <button type="button" id="addTherapy" class="btn btn-primary">
                                <i class="fas fa-plus"></i> New Therapy
                            </button>
                        </div>

                        <div class="form-group">
                            <label>Mode of Session</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="sessionMode" value="online" checked>
                                    <span class="radio-custom"></span>
                                    <span>Online (Zoom/Meet)</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="sessionMode" value="in-person">
                                    <span class="radio-custom"></span>
                                    <span>In-person</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">Notes / Special Instructions</label>
                            <textarea id="notes" class="form-control" rows="3" placeholder="Any special instructions or notes..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="reset" class="btn btn-outline" id="resetBtn">Reset</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Template for therapy card -->
    <template id="therapyTemplate">
        <div class="therapy-card">
            <div class="therapy-card-header">
                <h3 class="card-title">Therapy <span class="therapy-number"></span></h3>
                <button type="button" class="remove-therapy" title="Remove therapy">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="form-row">
                <label for="therapy-type-{{index}}">Therapy Type</label>
                <select id="therapy-type-{{index}}" class="form-control therapy-type" required>
                    <option value="" disabled selected>Select therapy type...</option>
                    <option value="cognitive">Cognitive Behavioral Therapy</option>
                    <option value="music">Music Therapy</option>
                    <option value="art">Art Therapy</option>
                    <option value="physical">Physical Therapy</option>
                    <option value="speech">Speech Therapy</option>
                </select>
            </div>
            <div class="form-row">
                <label for="therapy-duration-{{index}}">Duration (in minutes)</label>
                <input type="number" id="therapy-duration-{{index}}" class="form-control therapy-duration" min="15" max="120" value="30" required>
            </div>
            <div class="gap-area">
                <!-- Gap input will be added here -->
            </div>
            <div class="form-row">
                <button type="button" class="btn-text add-gap">
                    <i class="fas fa-plus"></i> Add Gap
                </button>
            </div>
        </div>
    </template>

    <script src="../js/appoint-therapy.js"></script>
</body>
</html>
