<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appoint Therapy</title>
  <link rel="stylesheet" href="../css/appoint-therapy.css">
</head>
<body>
  <div class="sidebar">
    <h2>Connect</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li class="active"><a href="#">Appoint Therapy</a></li>
      <li><a href="#">Appointments</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>Appoint a Therapy Session</h1>
    <div class="card">
      <h2>Schedule a New Therapy Session</h2>
      <p>Schedule a personalized therapy session for your client.</p>

      <!-- Select User -->
      <label for="user">Select User</label>
      <select id="user">
        <option>Choose a user...</option>
        <option>User 1</option>
        <option>User 2</option>
      </select>

      <!-- Buttons Row -->
      <div class="btn-row">
        <button class="btn therapy" id="addTherapyBtn">+ Add Therapy</button>
        <button class="btn gap" id="addGapBtn">+ Add Gap</button>
      </div>

      <!-- Therapy & Gap Containers -->
      <div id="therapyContainer"></div>
      <div id="gapContainer"></div>

      <!-- Mode of Session -->
      <label>Mode of Session</label>
      <div class="mode">
        <label><input type="radio" name="mode"> Online (Zoom/Meet)</label>
        <label><input type="radio" name="mode"> In-person</label>
      </div>

      <!-- Notes -->
      <label for="notes">Notes / Special Instructions</label>
      <textarea id="notes" placeholder="Any special instructions or notes for this session..."></textarea>

      <!-- Buttons -->
      <div class="actions">
        <button class="reset">Reset</button>
        <button class="submit">Appoint Session</button>
      </div>
    </div>
  </div>

  <script src="../js/appoint-therapy.js"></script>
</body>
</html>
