<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appoint Therapy â€¢ Connect</title>
    <link rel="stylesheet" href="appoint-therapy.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <button id="sidebar-toggle" class="icon-btn" aria-label="Toggle sidebar"><i class="fas fa-bars"></i></button>
                <a href="index.html" class="logo">Connect</a>
            </div>
            <nav class="menu">
                <a class="menu-item" href="dashboard.html"><i class="fas fa-gauge"></i><span>Dashboard</span></a>
                <a class="menu-item active" href="#"><i class="fas fa-calendar-plus"></i><span>Appoint Therapy</span></a>
                <a class="menu-item" href="#appointments"><i class="fas fa-calendar-check"></i><span>Appointments</span></a>
                <a class="menu-item" href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
                <a class="menu-item" href="index.html"><i class="fas fa-right-from-bracket"></i><span>Logout</span></a>
            </nav>
        </aside>

        <main class="main">
            <header class="topbar">
                <h1 class="welcome">Appoint a Therapy Session</h1>
                <div class="top-actions">
                    <div class="profile">
                        <img src="https://api.dicebear.com/7.x/initials/svg?seed=DS" alt="Dr. Sharma">
                    </div>
                </div>
            </header>

            <div class="appointment-container">
                <div class="appointment-card">
                    <div class="card-header">
                        <h2>Schedule a New Therapy Session</h2>
                        <p>Schedule a personalized therapy session for your client.</p>
                    </div>
                    
                    <form id="appointmentForm" class="appointment-form">
                        <div class="form-group">
                            <label for="userSelect">Select User</label>
                            <select id="userSelect" class="form-control" required>
                                <option value="" disabled selected>Choose a user...</option>
                                <option value="user1">Rahul Kumar (rahul@example.com)</option>
                                <option value="user2">Priya Sharma (priya@example.com)</option>
                                <option value="user3">Amit Patel (amit@example.com)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="therapyType">Therapy Type</label>
                            <select id="therapyType" class="form-control" required>
                                <option value="" disabled selected>Select therapy type...</option>
                                <option value="cognitive">Cognitive Behavioral Therapy (CBT)</option>
                                <option value="mindfulness">Mindfulness Meditation</option>
                                <option value="stress">Stress Management</option>
                                <option value="anxiety">Anxiety Relief</option>
                                <option value="depression">Depression Counseling</option>
                                <option value="couples">Couples Therapy</option>
                            </select>
                            <div id="therapyDescription" class="therapy-description"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="appointmentDate">Date</label>
                                <input type="text" id="appointmentDate" class="form-control date-picker" placeholder="Select date" required>
                            </div>
                            <div class="form-group">
                                <label for="appointmentTime">Time</label>
                                <input type="text" id="appointmentTime" class="form-control time-picker" placeholder="Select time" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Session Duration</label>
                            <div class="duration-options">
                                <label class="duration-option">
                                    <input type="radio" name="duration" value="30" checked>
                                    <span>30 min</span>
                                </label>
                                <label class="duration-option">
                                    <input type="radio" name="duration" value="45">
                                    <span>45 min</span>
                                </label>
                                <label class="duration-option">
                                    <input type="radio" name="duration" value="60">
                                    <span>60 min</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Mode of Session</label>
                            <div class="mode-options">
                                <label class="mode-option">
                                    <input type="radio" name="mode" value="online" checked>
                                    <i class="fas fa-video"></i>
                                    <span>Online (Zoom/Meet)</span>
                                </label>
                                <label class="mode-option">
                                    <input type="radio" name="mode" value="in-person">
                                    <i class="fas fa-user"></i>
                                    <span>In-person</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">Notes / Special Instructions</label>
                            <textarea id="notes" class="form-control" rows="4" placeholder="Any special instructions or notes for this session..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                            <button type="submit" class="btn btn-primary">Appoint Session</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span class="message">Therapy session successfully appointed!</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="appoint-therapy.js"></script>
</body>
</html>
